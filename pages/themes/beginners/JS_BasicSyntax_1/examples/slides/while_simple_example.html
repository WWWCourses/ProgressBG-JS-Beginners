<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>while_simple_example</title>
</head>
<body>

<script type="text/javascript">
	var userTries = 5;
	while( userTries>0){
		console.log(`Try: ${userTries}`);
		userTries--;
	}

	for(var userTries = 5; userTries>0; userTries--){
		console.log(`Try: ${userTries}`);
	}
</script>
</body>
</html>
