<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Change color on click</title>
    <style type="text/css">
    	.wrapper{
    		width: 10em;
    	}
    	#box{
    		width: 100%;
    		height: 10em;
    		margin: 0 0 1em 0;
    		border: .3em solid #666;
    	}
    	#btn{
    		width: 100%;
    	}
    </style>
</head>
<body>
	<div class="wrapper">
		<div id="box"></div>
		<button id="btn" onclick="changeColor('#box');">Change Color</button>
	</div>

	<script type="text/javascript">
		var colors = ["blue", "purple", "red", "orange", "yellow", "green" ];

		var i = 0;

		function changeColor( sel ){
			var boxNode = document.querySelector(sel);

			boxNode.style.backgroundColor = colors[i];

			i = ++i % colors.length;
            console.log(i);
		}

	</script>
</body>
</html>
