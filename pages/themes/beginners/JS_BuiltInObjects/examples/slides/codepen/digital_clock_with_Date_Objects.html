<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>digital_clock_with_Date_Objects</title>
    <style type="text/css">
    	.clockArea{
    		font-size: 3em;
    		width: 3em;
    		height: 2em;
    		background: #333;
    		color: #CCC;
    	}
    </style>
</head>
<body>
	<div class="clockArea">

	</div>
	<script type="text/javascript">


		function getCurentTimeStr(){
			// създаваме обект от тип Date, който да съдържа информация за текущата дата и време:
			var currentDateTime = new Date();

			// "взимаме" часа:
			var currentHour = currentDateTime.getHours();
			// ако е едноцифрено число, добавяме '0' в началото:
			currentHour = currentHour<10 ? "0"+currentHour : currentHour;

			// "взимаме" минутите:
			var currentMinutes = currentDateTime.getMinutes();
			// ако е едноцифрено число, добавяме '0' в началото:
			currentMinutes = currentMinutes<10 ? "0"+currentMinutes : currentMinutes;

			// "взимаме" секундите:
			var currentSeconds = currentDateTime.getSeconds();
			// ако е едноцифрено число, добавяме '0' в началото:
			currentSeconds = currentSeconds<10 ? "0"+currentSeconds : currentSeconds;


			// връшаме низ, отразяващ времето, така както искаме да го покажем в страницата:
			return `${currentHour}:${currentMinutes}:${currentSeconds}`
		}


		console.log( getCurentTimeStr() );
	</script>
</body>
</html>
