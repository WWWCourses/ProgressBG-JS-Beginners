<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>before_after_content</title>
    <style type="text/css">
    		ul{
    			list-style-type: none;
    		}
    		li:before{
    			content: url('myListBullet.png');
    			font-size: 0.6em;
    			height: 0.6em;
    			vertical-align: middle;
    			margin-right: 0.4em;
    		}
    </style>
</head>
<body>
	<ul>
		<li>Item 1</li>
		<li>Item 1</li>
		<li>Item 1</li>
	</ul>
</body>
</html>
