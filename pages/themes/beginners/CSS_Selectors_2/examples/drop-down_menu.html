<!DOCTYPE html>
<html>
<head>
  <title>Drop-Down Menu</title>
  <style type="text/css">
    html, body, ul, li{
      margin: 0;
      padding: 0;
    }
    ul, li{
      list-style-type: none;
    }

    /*главно меню*/
    nav>ul{
        margin: 0 auto;
    }
    /*елемент от главното меню = етикет + блок с подменю*/
    nav>ul>li{
        float: left;
        width: 33.3%;
        cursor: pointer;
    }
    /*етикет на главното меню*/
    nav>ul>li>strong{
        display: block;
        padding: 1em 0;
        text-align: center;
        background-color: #555;
        color: #DEDEDE;
    }
    /*етикет на главното меню, когато е посочен */
    nav>ul>li:hover>strong{
        color: #FFF;
    }
    /*блок с подменю*/
    nav>ul>li>ul{
        /*display: none;*/
        background-color: #CCC;
    }
    /*подменюто, когато мишката е над елемента в главното меню*/
    nav>ul>li:hover>ul{
        display: block;
    }
    /*елемент на подменюто*/
    nav>ul>li>ul>li{
        padding: .5em 0 .5em .5em;
        border-bottom: 1px dotted #DEDEDE;
    }
    /*елемент на подменюто,когато е посочен*/
    nav>ul>li>ul>li:hover{
        font-weight: bold;
    }

  </style>
</head>
<body>
  <nav>
    <ul>
      <li><strong>Супи</strong>
        <ul>
          <li>Таратор</li>
          <li>Френска супа по селски</li>
        </ul>
      </li>
      <li><strong>Основни</strong>
        <ul>
          <li>Мусака</li>
          <li>Пълнени чушки</li>
          <li>Пиле с броколи и сметана</li>
        </ul>
      </li>
      <li><strong>Десерти</strong>
        <ul>
          <li>Палачинки</li>
          <li>Крем карамел</li>
        </ul>
      </li>
    </ul>
  </nav>
</body>
</html>
