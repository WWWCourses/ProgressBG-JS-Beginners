<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>rgbValues</title>
    <link rel="stylesheet" type="text/css" href="rgbValues.css">    
</head>
<body>
	<p style="color: rgb(255, 0, 0);">rgb(255, 0, 0)</p>
	<p style="color: rgb(100%, 0%, 0%);">rgb(100%, 0%, 0%)</p>
	<p style="color: rgb(0, 0, 255);">rgb(0, 0, 255)</p>
	<p style="color: rgb(0%, 0%, 100%);">rgb(0, 0, 100%)</p>
	<p style="color: rgb(255, 0, 255);">rgb(50%, 0, 100%)</p>
	<p style="color: rgb(100%, 0%, 100%);">rgb(50%, 0, 100%)</p>
	<p style="color: rgb(255, 255, 0);">rgb(50%, 0, 100%)</p>
	<p style="color: rgb(100%, 100%, 0%);">rgb(50%, 0, 100%)</p>
	<p style="color: rgb(50%, 50%, 50%);">rgb(50%, 50%, 50%)</p>
	<p style="color: rgb(128, 128, 128);">rgb(128, 128, 128)</p>
</body>
<script type="text/javascript" src="rgbValues.js"></script>
</html>
