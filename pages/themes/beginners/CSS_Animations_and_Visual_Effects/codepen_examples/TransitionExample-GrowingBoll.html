<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple CSS3Animation</title>
    <style type="text/css">
    	.boll{
            position: relative;
    		width: 100px;
    		height: 100px;
            margin: 300px auto;
    		border-radius: 100%;
            border:5px solid #999;
    		background: red;
            color: #FFF;
    		transition:
                width 3s,
                height 3s,
                font-size 3s,
                background 3s;
    	}
    	.boll:hover{
            width: 300px;
            height: 300px;
            font-size: 3em;
            background: blue;
    	}

        /*the text inside the boll"*/
        .boll:before{
            content: "A";
            position: absolute;
            top: 30%;
            display: inline-block;
            width: 100%;
            font-size: 2em;
            text-align: center;
        }
        .boll:hover:before{
            content: "B";
        }

    </style>
</head>
<body>
	<div class="boll"></div>
</body>
</html>
