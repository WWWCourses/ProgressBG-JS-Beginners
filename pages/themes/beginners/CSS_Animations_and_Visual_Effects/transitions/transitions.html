<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transitions</title>
    <link rel="stylesheet" type="text/css" href="transitions.css">
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background: red;
            float: left;
            transition: float 5s;
        }
        div:hover
{            float: right
            margin-left: 80%;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>Test</div>
</body>
</html>
