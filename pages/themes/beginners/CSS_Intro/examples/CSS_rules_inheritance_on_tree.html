<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS_rules_inheritance_on_tree</title>
    <style type="text/css">
        body{
            background-color: lightblue;
            /*Всички елементи в body, ще се изобразят с черен на цвят шрифт*/
            color: black;
        }
        div{
            background-color: red;
            /*Всички елементи в div, ще се изобразят с бял на цвят шрифт*/
            color: white;
        }
    </style>
</head>
<body>
    <h2>Заглавие</h2>
    <div>
        <p>текст в параграф...</p>
        <ul>
            <li>Елемент1</li>
            <li>Елемент2</li>
            <li>Елемент3</li>
        </ul>
    </div>
    <p>друг параграф...</p>
</body>
</html>
