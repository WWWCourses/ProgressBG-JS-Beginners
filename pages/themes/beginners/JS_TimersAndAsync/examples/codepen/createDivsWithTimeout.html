	// }

	for (let i = 0; i < 10; i++) {
		setTimeout(addElement, 1000 * i, i+1);
	}

	function addElement(num) {
			console.log(`num = ${num}`);
			var divNode = document.createElement("div");
			divNode.innerHTML = "div " + num;
			divNode.style.border = "1px solid #999";
			document.body.appendChild(divNode);
	}

</script>
