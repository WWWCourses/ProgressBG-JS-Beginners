<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>forms_validation</title>
    <!-- <link rel="stylesheet" type="text/css" href="forms_validation_floating_buttons.css"> -->
    <script type="text/javascript" src="forms_validation.js"></script>
</head>
<body>
    <form id="test_form" action="cgi-bin/registration.pl">
        <div class="user_input_row">
            <label for="name">Име</label>
            <input type="text" id="name"

                title="Името може да съдържа само букви, '.', '_' и '-'"
                name="ime"
                >
        </div>
        <div class="user_input_row">
            <label for="age">Възраст</label>
            <input type="number" id="age" min="16" max="100" step="1" />
        </div>
        <div class="user_input_row">
            <label for="tel">Мобилен</label>
            <input type="tel" id="tel" pattern="\+359 [\d ]{2,8}" />
        </div>
        <div class="user_input_row">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="user_input_row">
            <label for="email2">E-mail отново</label>
            <input type="email" id="email2" name="email2" onblur="verify_email(this)" >
        </div>
        <div class="user_input_row">
            <label for="password">Парола</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="user_input_row">
            <label for="password2">Повторете паролата</label>
            <input type="password" id="password2" name="password2">
        </div>
        <div class="user_input_row">
            <label for="avatar">Снимка <br><span class="small_text">( < 50KB )</span></label>
            <input type="file" id="avatar" maxlength="12">
        </div>
        <div class="user_input_row">
            <label for="color"><span>Любим цвят</span></label>
            <input type="color" id="color" maxlength="12" >
            <input type="range" size="2" name="satisfaction" min="1" max="5" value="3">
        </div>
        <!-- пример за подравняване на бутоните чрез float  -->
        <div title="пример за подравняване на бутоните чрез float">
            <button type="submit" value="Submit">Въведи</button>
            <button type="reset" value="Reset">Изчисти</button>
        </div>
    </form>
</body>
</html>
