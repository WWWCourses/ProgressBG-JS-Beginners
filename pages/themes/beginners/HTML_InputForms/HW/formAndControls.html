<body>
	<h2>Регистрация</h2>
	<form action="/back-end/registration.py" method="get">
		<fieldset>
			<legend>Лични данни</legend>
			<div>
				<label for="userName">Име:</label>
				<input type="name" name="userName" id="userName" placeholder="малко име, на латиница">
			</div>
            <div>
                <label for="userSurName">Име:</label>
                <input type="name" name="userSurName" id="userSurName" placeholder="фамилия, на латиница">
            </div>
			<div>
				<label>Пол:</label>
				<label>мъж: <input type="radio" name="gender"></label>
				<label>жена: <input type="radio" name="gender"></label>
			</div>
		</fieldset>
        <div>
            <label>Коментар:</label><br>
            <textarea name="comment" placeholder="напишете ни нещо"></textarea>
        </div>
        <button>Изпрати</button>
	</form>
</body>
