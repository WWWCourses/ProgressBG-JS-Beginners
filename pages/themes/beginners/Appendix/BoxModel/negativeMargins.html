<!DOCTYPE html>
<html>
<head>
	<title>Negative Margin Example</title>
	<style type="text/css">
		.wrapper{
			width: 400px;
			height: 400px;
			background: #333;
		}
		.box{
			width: 200px;
			height: 200px;
			margin-top: -100px;
		}
		.red{
			background: #C33;
		}
		.blue{
			background: #33C;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box red"></div>
		<div class="box blue"></div>
	</div>
</body>
</html>
