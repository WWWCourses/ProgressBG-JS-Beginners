<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom fonts demo</title>
    <link rel="stylesheet" type="text/css" href="fonts/Chasing Embers Demo Version.otf">
    <style type="text/css">
    	@font-face {
		    font-family: ChasingEmbers;
		    src: url("fonts/Chasing Embers Demo Version.otf"),
		    	 url("fonts/Chasing Embers Demo Version.ttf");
		}

		.customFont{
			font-family: "ChasingEmbers", cursive;
			font-size: 5em;
			font-weight: normal;
		}
    </style>
</head>
<body>
	<h1 class="customFont">Heading with custom font</h1>
</body>
</html>
