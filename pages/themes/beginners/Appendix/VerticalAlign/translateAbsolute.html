<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>valign_test</title>
    <style type="text/css">
    .wrapper{
        position: relative;
        width: 200px;
        height: 200px;
        background: red;
    }
    .container{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 200px;
        height: 100px;
        background: blue;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container"></div>
    </div>
</body>
