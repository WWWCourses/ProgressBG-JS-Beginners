<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Galery with pure JS</title>
    <style type="text/css">
    	body{
    		margin: 0;
    		background: #333;
    	}
    	.imageGalery{
    		width: 60%;
    		margin: auto;
    	}
    	.mainImage, .thumbsWrapper{
    		/*margin: auto;*/
    		/*border: 2px solid red;*/
    	}
    	.mainImage{
    		/*width: 100%;*/
    		height: 70vh;
    		/*border: .5em outset #666;*/
    		margin: 0 0 1em 0;
    		padding: 0 1em 0em 1em;
    		background: #DDD;
    		/*border: 5px outset #DDD;*/
    	}
    	.mainImage img{
    		width: 100%;
    		height: 100%;    		
    	}    	
    	.mainImage img.fadeIn{
				animation: 1s ease-in-out;
				animation-name: fadeIn, rotate;
			}
    	.thumbsWrapper {
			  display: flex;
			  flex-wrap: wrap;
			  width: 80%;
			  margin: auto;
			}
			.thumbsWrapper > img {
			  flex: 1 1 0px;
			  margin: .3em;
			  height: 100px;
			  box-shadow: 2px 2px 5px 1px #444;
			}
			.thumbsWrapper > img.selected{
					box-shadow: 0px 0px 5px 1px #CCC;
			}


			@keyframes fadeIn {
			  0%{
			  	opacity: 0;
			  }			  
			  100% {
			  	opacity: 1;
			  }
			} 
			@keyframes rotate{
				0%{
					margin: 300px 0 0 300px;
			  	transform: rotate(360deg);
			  	width: 0%;
				}				
				100%{
					transform: rotate(0deg);
					width: 100%;
				}
			}

    </style>
</head>
<body>
	<div class="imageGalery">
		<div class="mainImage">
			<img src="images/thumbs-960x600/pexels-photo-346529.png">
		</div>
		<div class="thumbsWrapper"></div>
	</div>
</body>
<script type="text/javascript" src="imageGaleryWithPureJS.js"></script>
</html>
