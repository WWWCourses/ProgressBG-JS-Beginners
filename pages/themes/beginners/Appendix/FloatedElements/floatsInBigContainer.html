<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>floatsInBigContainer</title>
    <style type="text/css">
    	.page{
    		
    	}
    	.wrapper{
    		height: 80vh;
    		background: #999;
    	}
    	.col{
    		width: 40%;
    		height: 100%;
    	}
    	.left{
    		float: left;
    		background: blue;
    	}
    	.right{
    		float: right;
    		background: green;
    	}
    </style>
</head>
<body>
	<section class="page">
		<div class="wrapper">
			<div class="col left"></div>
			<div class="col right"></div>
		</div>
	</section>
</body>
</html>
