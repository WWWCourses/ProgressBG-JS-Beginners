<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Block, inline & inline-block elements</title>
    <style type="text/css">
        /* some eye-friendly CSS, not relevant with example */
        h2{
            border-bottom: 1px solid #999;
            color: #777;
        }
        div>p:nth-of-type(1){
            background: #FFB0B0;
        }
        div>p:nth-of-type(2){
            background: #B0FFB0;
        }
        div>p:nth-of-type(3){
            background: #B0B0FF;
        }
        /* the real CSS: */
        p{
            border:  1px solid #333;
            width: 30%;
        }
        .block>p{
            display: block;
        }
        .inline>p{
            display: inline;
        }
        .inline_block>p{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="block">
        <h2><code>display: block; width: 30%</code></h2>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>
    <div class="inline">
        <h2><code>display: inline; width: 30%</code></h2>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>
    <div class="inline_block">
        <h2><code>display: inline-block; width: 30%</code></h2>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    </div>
</body>
</html>
