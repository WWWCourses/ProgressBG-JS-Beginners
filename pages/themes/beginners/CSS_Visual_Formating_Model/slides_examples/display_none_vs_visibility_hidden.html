<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>display_none_vs_visibility_hidden</title>
    <style type="text/css">
    	.box{
    		width: 50vw;
    		height: 50vh;
    	}
    	.red{
    		display: none;
    		background: red
    	}
    	.blue{
    		visibility: hidden;
    		background: blue
    	}
    </style>
</head>
<body>
<h2>A box bellow with display: none;</h2>
<div class="box red"></div>
<hr>
<h2>A box bellow with visibility:hidden;</h2>
<div class="box blue"></div>
<hr>
</body>
<script type="text/javascript" src="display_none_vs_visibility_hidden.js"></script>
</html>
