<!DOCTYPE html>
<html>
<head>
    <title>OlimpicRings - Task</title>
    <style type="text/css">
        html{
            font-size: 16px; /* base for rem units */
        }
        body{
            margin:  0;
        }
         .rings_wrapper{
            width: 60%;
            /* horizontally centering */
            margin: 10% auto;
            color: #000;
        }
        .row1, .row2{
            position: realtive;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        .row2{
            margin-top: -15%;
        }
        .ring{
            position: relative;
            display: inline-block;
            width: 28%;
            padding-bottom: 28%;
            border-radius: 100%;
            /* opacity: .4; */
        }
        .ring>span{
            position: absolute;
            display: inline-block;
            left: 50%; top: 50%;
            transform: translate(-50%,-50%);
            font-size: 12px;
            font-style: italic;
            font-weight: bolder;
        }

        .first{ border: 1rem solid blue;}
        .second{ border: 1rem solid yellow;}
        .third{ border: 1rem solid black;}
        .forth{ border: 1rem solid green;}
        .fifth{ border: 1rem solid red;}
    </style>
</head>
<body>
    <div class="header">
        <div class="rings_wrapper">
            <div class="row1">
                <div class="ring first"><span>Europe</span></div>
                <div class="ring second"><span>Africa</span></div>
                <div class="ring third"><span>America</span></div><br>
            </div>
            <div class="row2">
                <div class="ring forth"><span>Asia</span></div>
                <div class="ring fifth"><span>Australia</span></div>
            </div>
        </div>
    </div>
</body>
</html>
