<!DOCTYPE html>
<html>
<head>
    <title>OlimpicRings - Task</title>
    <style type="text/css">
        html{
            font-size: 12px; /* base for rem units */
        }
        body{
            height: 100vh;
            margin:  0;
            background-image: url('images/ocean-through-window-frame.jpg');
            background-size: 100% 100%;
        }
        .rings_wrapper{
            margin: 0 auto;
            padding-top:  20rem;
            color: #000;
        }
        .row1, .row2{
            position: realtive;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        .row2{
            margin-top: -15%;
        }
        .ring{
            display: inline-block;

            /* make square box */
            width: 10rem;
            height: 10rem;

            /* vertically align the text inside */
            line-height: 10rem;
            vertical-align: middle;

            /* make circle */
            border-radius: 100%;

            /* set opacity */
            opacity: .4;

            font-size: 2em;
            font-weight: bold;
        }
        .blue{ border: 1rem solid blue;}
        .yellow{ border: 1rem solid yellow;}
        .black{ border: 1rem solid black;}
        .green{ border: 1rem solid green;}
        .red{ border: 1rem solid red;}
    </style>
</head>
<body>
    <div class="rings_wrapper">
        <div class="row1">
            <div class="ring blue"><span>Europe</span></div>
            <div class="ring yellow"><span>Africa</span></div>
            <div class="ring black"><span>America</span></div><br>
        </div>
        <div class="row2">
            <div class="ring green"><span>Asia</span></div>
            <div class="ring red"><span>Australia</span></div>
        </div>
    </div>
</body>
</html>
