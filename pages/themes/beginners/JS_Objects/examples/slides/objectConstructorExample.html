<!DOCTYPE html>
<html>
<head>
	<title>Object Constructor Example</title>
</head>
<body>
	<script type="text/javascript">
    // Конструктор за обекти от тип Developer. Важно е да бъде извикан с "new"!
    function Developer(firstName, surName, skills){
      this.firstName = firstName;
      this.surName = surName;
      this.skills = skills;
      // макар и написана само веднъж, тази функция ще се копира в паметта толкова пъти, колкото обекти създадем, което не е ефективно при по-големи приложения. Чрез механизмът на наследяване и прототипите в JavaScript, който се разглежда детайлно в Advanced курса, ще рагледаме как можем да решим този проблем ефикасно.
      this.applyForJob = function(){
        var skillsStr = this.skills.toString();

        console.log(`Hi, I'm ${this.firstName} ${this.surName}. My strongest skills are ${skillsStr}.`);
      }
    }
		var developer1 = new Developer(
      "Ivan", "Ivanov",
      ["HTML", "CSS", "JavaScript"]
    );

    var developer2 = new Developer(
      "Maria", "Mineva",
      ["Python", "Machine Learning", "Data Science"],
    );

    developer1.applyForJob();
    developer2.applyForJob();

	</script>
</body>
</html>
